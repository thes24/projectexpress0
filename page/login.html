<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LogIn Page</title>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/signlog.css">
</head>

<body>
    <nav class="topnav">
        <a href="/">Home</a>
        <a href="/board">Board</a>
        <a href="/about">About</a>
        <a class="active signlog" href="/login">Login</a>
        <a class="signlog" href="/signup">SignUp</a>
    </nav>
    <div class="signlog-wrap">
        <div class="signlog-label">LOG IN</div>
        <div class="signlog-form">
            <form action="/api/member/login" method="post">
                <input type="text" name="memberEmail" placeholder="Email"> <br>
                <input type="password" name="memberPassword" placeholder="Password"> <br>
                <button type="submit" class="signlog-btn">LOG IN</button>
            </form>
        </div>
    </div>
</body>

</html>
