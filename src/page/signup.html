<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/signlog.css">
</head>

<body>
    <nav class="topnav">
        <div class="left">
            <a href="/">Home</a>
            <a href="/board">Board</a>
            <a href="/about">About</a>
        </div>
        <div class="right">
            <a class="signlog active" id="signup-btn" href="/signup">SignUp</a>
            <a class="signlog" id="login-btn" href="/login">Login</a>
        </div>
    </nav>
    <div class="signlog-wrap">
        <div class="signlog-label">SIGN UP</div>
        <div class="signlog-form">
            <form>
                <input type="text" name="memberEmail" placeholder="Email"> <br>
                <input type="password" name="memberPassword" placeholder="Password"> <br>
                <input type="password" name="memberPasswordCheck" placeholder="Confirm Password"> <br>
                <input type="text" name="memberName" placeholder="Name"> <br>
                <button type="submit" class="signlog-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>

</html>
