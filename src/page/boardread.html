<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoardRead Page</title>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/boardrw.css">
    <script src="/js/boardread.js"></script>
</head>

<body>
    <nav class="topnav">
        <div class="left">
            <a href="/">Home</a>
            <a class="active" href="/board">Board</a>
            <a href="/about">About</a>
        </div>
        <div class="right">
            <a class="signlog" id="signup-btn" href="/signup">SignUp</a>
            <a class="signlog" id="login-btn" href="/login">Login</a>
        </div>
    </nav>
    <div class="read-form">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr id="author">
                    <th>Author</th>
                </tr>
                <tr id="uptime">
                    <th>Update Time</th>
                </tr>
                <tr id="content">
                    <th>Content</th>
                </tr>
            </tbody>
        </table>
        <div class="table-btn-row">
            <button class="table-btn-col" id="update">Update</button>
            <button class="table-btn-col" id="delete">Delete</button>
            <button class="table-btn-col" id="board">Board</button>
        </div>
    </div>

</body>

</html>
