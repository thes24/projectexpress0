<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/boardrw.css">
</head>

<body>
    <nav class="topnav">
        <div class="left">
            <a href="/">Home</a>
            <a class="active" href="/board">Board</a>
            <a href="/about">About</a>
        </div>
        <div class="right">
            <a class="signlog" id="signup-btn" href="/signup">SignUp</a>
            <a class="signlog" id="login-btn" href="/login">Login</a>
        </div>
    </nav>
    <div class="write-form">
        Author<input type="text" placeholder="Please enter your name">
        Title<input type="text" placeholder="Please enter the title">
        Password<input type="password" placeholder="Please enter password">
        <!-- <input type="text" placeholder="Content"> -->
        Content<textarea placeholder="Please enter the content"></textarea>
        <div class="table-btn-row">
            <button class="table-btn-col" id="write">Write</button>
            <button class="table-btn-col" id="board">Board</button>
        </div>
    </div>

</body>

</html>
