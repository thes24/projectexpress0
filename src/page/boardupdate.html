<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Board Update Page</title>
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/boardrw.css">
    <script src="/js/boardupdate.js"></script>
</head>

<body>
    <nav class="topnav">
        <div class="left">
            <a href="/">Home</a>
            <a class="active" href="/board">Board</a>
            <a href="/about">About</a>
        </div>
        <div class="right">
            <a class="signlog" id="signup-btn" href="/signup">SignUp</a>
            <a class="signlog" id="login-btn" href="/login">Login</a>
        </div>
    </nav>
    <div class="write-form">
        Title<input type="text" id="board-title" placeholder="Please enter the title">
        Password<input type="password" id="board-password" placeholder="Please enter the password to change">
        Content<textarea placeholder="Please enter the content" id="board-content"></textarea>
        <div class="table-btn-row">
            <button class="table-btn-col" id="update">Update</button>
            <button class="table-btn-col" id="board">Board</button>
        </div>
    </div>

</body>

</html>
