<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        h1,
        p,
        iframe {
            text-align: center;
        }

        iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Whoops!</h1>
    <p>404 Page Not Found</p>
    <iframe src="https://gifer.com/embed/HDlg" width=480 height=349.440 frameBorder="0" allowFullScreen></iframe>
    <p>Looks like this page went on a trip</p>
    <p>Try our <a href="https://www.google.com/">homepage</a> instead</p>
</body>

</html>
